<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calc-body">
        <div class="screen-surface" id="screen">
            <p class="operation-field" id="opfield">Lorem ipsum dolor sit amet consectetur adipisicing elit. Commodi ducimus veniam numquam inventore eligendi accusantium, iste ullam omnis, perspiciatis, distinctio atque mollitia. Ducimus nam ut dolorum dicta praesentium laborum itaque!</p>
            <p class="result-field" id="resfield">4</p>
        </div>
        <div class="keyboard">
            <button class="calc-btn" id="num9">9</button>
            <button class="calc-btn" id="num8">8</button>
            <button class="calc-btn" id="num7">7</button>
            <button class="calc-btn" id="num6">6</button>
            <button class="calc-btn" id="num5">5</button>
            <button class="calc-btn" id="num4">4</button>
            <button class="calc-btn" id="num3">3</button>
            <button class="calc-btn" id="num2">2</button>
            <button class="calc-btn" id="num1">1</button>
            <button class="calc-btn" id="num0">0</button>
            <button class="calc-btn" id="dot">.</button>
            <button class="calc-btn-operator" id="plusbtn">+</button>
            <button class="calc-btn-operator" id="minusbtn">-</button>
            <button class="calc-btn-operator" id="multbtn">x</button>
            <button class="calc-btn-operator" id="dividebtn">/</button>
            <button class="calc-btn-operator" id="eqbtn">=</button>
            <button class="calc-btn-operator" id="clrbtn">C</button>
        </div>
            
    </div>
    <script src="calc.js"></script>
</body>
</html>
